<html lang="en">
  <head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">貪食蛇</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="ps-3 pt-2 rounded-3 text-light">
        <div class="container-fluid py-3">
          <h1 class="display-6 fw-bold">Project 5 - 貪食蛇遊戲</h1>
          <ul class="list-unstyled">
            <li class="col-md-10 fs-5">
              本專案使用:
              <ol>
                <li class="col-md-10 fs-5 my-2">
                  css製作蛇、方塊以及遊戲動畫，並透過JavaScript實現貪吃蛇的操控邏輯與方塊的隨機出現。
                </li>
                <li class="col-md-10 fs-5 my-2">
                  在遊戲中，使用鍵盤的上下左右鍵，去操控貪吃蛇吃方塊，吃完方塊後蛇的身體會變長，當蛇撞到自己的身體時遊戲結束。
                </li>
                <li class="col-md-10 fs-5 my-2">
                  每吃到一個方塊得1分，「最高分數」會紀錄遊戲歷史中最高的分數，當遊戲結束時。按下「開始新遊戲」按鈕，便可開始新一輪遊戲。
                </li>
              </ol>
            </li>
          </ul>
          <a
            href="https://github.com/james-chiou/snake-game"
            target="_blank"
            rel="noreferrer noopenner"
            class="btn btn-primary btn-lg"
            >Github</a
          >
        </div>

      <div class="ps-3 pt-2 rounded-3 text-light">

          <p class="col-md-8 fs-4 mt-0">信箱: hongjuichiou.james@gmail.com</p>
        </div>
      </div>

  </body>
