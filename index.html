      crossorigin="anonymous"

    <link rel="stylesheet" href="./style.css" />

            type="button"

      <canvas
        id="myCanvas"

      <p id="myScore2"></p>
      <button

        class="btn btn-outline-warning"
        id="Start"
        onclick="location.reload()"

    </main>
